<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="drumKit.css">
</head>

<body>
<h1>Music Band ðŸŽ¸ðŸŽ¼</h1>

<button>Note</button>
    <div class="keys">
        <div data-key="65" alpha-key="A" class="key">
            <kbd data-key="65" >A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" alpha-key="S" class="key">
            <kbd data-key="83" >S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" alpha-key="D" class="key">
            <kbd data-key="68" >D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" alpha-key="F" class="key">
            <kbd data-key="70" >F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" alpha-key="G" class="key">
            <kbd data-key="71" >G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" alpha-key="H" class="key">
            <kbd data-key="7" >H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" alpha-key="J" class="key">
            <kbd data-key="74" >J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" alpha-key="K" class="key">
            <kbd data-key="75" >K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" alpha-key="L" class="key">
            <kbd data-key="76" >L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <footer>
      
    <div class="copyright"> @made by shivam sisodia</div>
    </footer>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


   
   <script src="drumkit.js"></script>


</body>

</html>
